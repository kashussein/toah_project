<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">

    <!-- Title -->
    <title>TOAH | Register</title>

    <!-- Favicon -->
    <link rel="icon" href="./img/core-img/favicon.ico">
    <link href= "./css/bootstrap.min.css" rel="stylesheet">
    <!-- Core Stylesheet -->
    <link href="./style.css" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="./css/header.css">
    <!-- Responsive CSS -->
    <link href="./css/responsive.css" rel="stylesheet">

</head>

<body>
    <!-- Preloader Start -->
    <div id="preloader">
        <div class="colorlib-load"></div>
    </div>

    <!-- ***** Header Area Start ***** -->
    <header class="header_area animated">
        <div class="container-fluid">
            <div class="row align-items-center">
                <!-- Menu Area Start -->
                <div class="col-12 col-lg-10">
                    <div class="menu_area">
                        <nav class="navbar navbar-expand-lg navbar-light">
                            <!-- Logo -->
                            <a class="navbar-brand" href="#">TOAH.</a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ca-navbar" aria-controls="ca-navbar" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                            <!-- Menu Area -->
                           
                        </nav>
                    </div>
                </div>
                <!-- Signup btn -->
                <div class="col-12 col-lg-2">
                    <div class="sing-up-button d-none d-lg-block">
                        <a href="#">Home</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <!-- ***** Wellcome Area Start ***** -->
    <section class="wellcome_area clearfix coolbeans" id="home">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 col-md">
                    <div class="wellcome-heading">
                        <h2  class ="movedown">Register</h2>
                      
                        <p>Please Join Us</p>
                    
                    </div>
                        <!-- Form Start -->
                        
    <div class="jumbotron login-page">

      <div class="row">

        <div class="col-md-8">
          <h4>Please Enter Your Infomation</h4>

        </div>
      </div>
       <div class="row">
            <div class="input-field col-md-12">
              <input id="name1" type="text" class="validate">
              <label for="email" data-error="wrong" data-success="right">Full Name</label>
         </div>
          </div> 

           <div class="row">
        <div class="input-field col-md-12">
          <input id="dob" type="number" >
          <label for="dob">Date of Biirth</label>
            </div>
      </div>
       <div class="row">
            <div class="input-field col-md-12">
              <input id="email2" type="email" class="validate">
              <label for="email" data-error="wrong" data-success="right">Email</label>
         </div>
          </div>
          <div class="row">
        <div class="input-field col-md-12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
            </div>
      </div>
           <div class="row">
        <div class="input-field col-md-12">
          <input id="password2" type="password" class="validate">
          <label for="password2"> Re-enter Password</label>
            </div>
      </div>

         <div class="row">
        <div class="input-field col-md-12">
          <input id="add1" type="text" >
          <label for="add1">Address Line 1</label>
            </div>
      </div>
        <div class="row">
        <div class="input-field col-md-12">
          <input id="add2" type="text" >
          <label for="add2">Address Line 2</label>
            </div>
      </div>

      <div class="row">
        <div class="input-field col-md-12">
          <input id="zip" type="text" >
          <label for="zip">Postal Code</label>
            </div>
      </div>

       <div class="row">
        <div class="input-field col-md-12">
          <input id="phone1" type="tel" >
          <label for="phone1">Home Phone</label>
            </div>
      </div>

      <div class="row">
        <div class="input-field col-md-12">
          <input id="phone2" type="tel" >
          <label for="phone2">Cell</label>
            </div>
      </div>
          <div class="row text-center">
            <div class="col-md-12">
             <a class="btn btn-primary waves-effect waves-light" >Submit</a>
        </div>
      </div>                        <!-- Form End -->
                    </div>
                
            </div>
        </div>
        <!-- Welcome thumb -->
       
    </section>
    <!-- ***** Wellcome Area End ***** -->

  
    <!-- ***** Footer Area Start ***** -->
    <footer class="footer-social-icon text-center section_padding_70 clearfix">
        <!-- footer logo -->
        <div class="footer-text">
            <h2>TOAH.</h2>
        </div>
        <!-- social icon-->
        <div class="footer-social-icon">
            <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            <a href="#"><i class="active fa fa-twitter" aria-hidden="true"></i></a>
            <a href="#"> <i class="fa fa-instagram" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
        </div>
        <div class="footer-menu">
            <nav>
                <ul>
                    <li><a href="html/contact.html">About</a></li>
                    <li><a href="html/terms.html">Terms &amp; Conditions</a></li>
                    <li><a href="html/pirvacy.html">Privacy Policy</a></li>
                    <li><a href="html/contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <!-- Foooter Text-->
        <div class="copyright-text">
            <!-- ***** Removing this text is now allowed! This template is licensed under CC BY 3.0 ***** -->
            <p>Copyright Â©2018 TOAH</p>
        </div>
    </footer>
    <!-- ***** Footer Area Start ***** -->

    <!-- Jquery-2.2.4 JS -->
    <script src="./js/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="./js/popper.min.js"></script>
    <!-- Bootstrap-4 Beta JS -->
    <script src="./js/bootstrap.min.js"></script>
    <!-- All Plugins JS -->
    <script src="./js/plugins.js"></script>
    <!-- Slick Slider Js-->
    <script src="./js/slick.min.js"></script>
    <!-- Footer Reveal JS -->
    
    <!-- Active JS -->
    <script src="./js/active.js"></script>
</body>

</html>
